    <script>
        $(document).ready(function() {

            owl.owlCarousel({
                loop: true,
                nav: false,
                dots: true,
                autoplay: true,
                autoplayTimeout: 2500,
                autoplayHoverPause: true,
                items: 1,
                animateOut: 'fadeOut'
            });
        })
    </script>


    <!-- owl輪播套件/儲值排行 -->
    <script>
        $(document).ready(function() {
            var owl = $('#ranking-random');
            owl.owlCarousel({
                loop: true,
                nav: true,
                dots: false,
                margin: 10,
                autoplay: true,
                autoplayTimeout: 2000,
                autoplayHoverPause: true,
                responsiveClass: true,
                responsive: {
                    0: {
                        items: 2,
                    },
                    420: {
                        items: 2,
                    },
                    1000: {
                        items: 3,
                    }
                }
            });
            owl.on('mousewheel', '.owl-stage', function(e) {
                if (e.deltaY > 0) {
                    owl.trigger('next.owl');
                } else {
                    owl.trigger('prev.owl');
                }
                e.preventDefault();
            });
        })
    </script>
